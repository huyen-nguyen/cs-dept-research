<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordStream</title>
    <script src="js/d3.v4.min.js"></script>
    <script src="js/wordstream.js"></script>

</head>
<body>
<script>
	// example use
	let svg = d3.select("body").append('svg')
			.attr("width", 700)
			.attr("height", 300);

	let config = {
		topWord: 100,
		minFont: 12,
		maxFont: 25,
		tickFont: 0,
		legendFont: 0,
		curve: d3.curveMonotoneX
	};

	d3.json("../data/thanks.json", function (error, data) {
		console.log(data)
		wordstream(svg, data, config)
		d3.select("#legend").remove("*")
		d3.select("#xGridlinesGroup").remove("*")
	});
</script>
</body>
</html>
